<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Web MVC UI</title>
</head>

<body>
    <header>
        <img src="assets/html_css_js.png">
        <h1>Goblin Fighter App</h1>
    </header>

    <main>
        <div class="message"></div>
        <div class="player-info">
            <div class="enemies-defeated">
                <p>You have defeated <span id="defeated-number">0</span> enemies!</p>
            </div>
            <div class="player">
                <p>
                    HP:
                    <span id="player-hp">10</span>
                </p>
                <img id="player-image" src="link.png">
            </div>
        </div>
        <div class="enemy-info">
            <div id="add-enemy">
                <form>
                    <input name="name"/>
                    <button>Fight New Enemy</button>
                </form>
            </div>
            <div id="enemies"></div>
        </div>
    </main>

    <footer>&copy;2022 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
